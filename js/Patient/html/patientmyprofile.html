                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Profile</h5>
                        <hr>
                        <div class="row ">
                            <div class="col-sm-6 ">
                                <div class="from-group mb-4 ">
                                    <label for="patient name" class="form-label">First Name</label>
                                    <input type="patient name" class="form-control" id="name"

                                </div>
                            </div>
                            <div class="col-sm-6 ">
                                <div class="from-group mb-4 ">

                                        placeholder="Enter Your Patient Name ">

                                </div>

                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-sm-6 ">
                                <div class="from-group mb-4 ">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="age" class="form-control" id="age" placeholder="Enter Your age ">

                                </div>

                            </div>
                            <div class="col-sm-6  ">
                                <div class=" from-group mb-4">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="phone" class="form-control" id="phone" placeholder="Enter Your phone">
                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="col-sm-6 ">
                                <div class="from-group mb-4 ">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email ">

                                </div>
                            </div>

                            <div class="col-sm-6 ">
                                <div class="from-group mb-4 ">
                                    <label for="email" class="form-label">password</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email ">

                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-sm-6  ">

                                <div class=" from-group mb-4">
                                    <label for="last name" class="form-label">Gender</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-6  ">
                                <div class=" from-group mb-4">
                                    <label for="date of birth" class="form-label">Date Of Brith</label>
                                    <input type="date of birth" class="form-control" id="date of birth"
                                        placeholder="dd-mm-yy">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-4">
                                <label for="formFile" class="form-label"> File</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>

                        <div class="address">
                            <label for="first name" class="form-label"> Address</label>
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="floatingInput"

                                <label for="floatingInput"> Enter your address</label>

                        </div>
