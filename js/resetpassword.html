<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="/assets/css/resetpassword.css" rel="stylesheet" />
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="/assets/js/bootstrap.min.js"></script>

</head>

<body>
  <nav id="navbar-example2" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/assets/image/logo.png " style="height:40px;" />
      </a>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills ms-auto mb-2 mb-lg-0">
        </ul>
      </div>
    </div>
  </nav>


  <div class="resetpassword">
    <div class="container">

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 ">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title ">Reset
                Password</h5>
              <p>Enter your password
                below, we're just being extra safe</p>

              <from action="/" method="POST">
                <div class="from-group mb-3">
                  <label for="email" class="form-label">New
                    Password</label>
                  <input type="email" class="form-control" id="Email1" placeholder="Enter Your New Password">
                </div>

                <div class="from-group mb-4">
                  <label for="email" class="form-label">Confrom Password</label>
                  <input type="email" class="form-control" id="Email1" placeholder="Enter Your Confrom Password">
                </div>

                <div class="from-group mb-3  ">
                  <div class="group">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                  </div>
                </div>



              </from>

            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4"></div>

    </div>
  </div>

</body>

</html>
