<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="/assets/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- <script src="/assets/js/bootstrap.min.js"></script> -->
</head>
<body>
    <div class="container" style="margin-top: 150px;">

        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 ">
            <div class="card" style="background-color: white; border-radius: 4%;">
              <div class="card-body">
                <h5 class="card-title" style="font-family: 'Poppins', sans-serif;font-weight: 600;">LOGIN</h5>
                <from action="/" method="POST">
                  <div class="from-group mb-3">
                    <label for="email" class="form-label"
                      style="font-family:'Poppins', sans-serif; font-weight:300">Email</label>
                    <input type="email" class="form-control" id="Email1" placeholder="Enter Your Email">
                  </div>
    
    
                  <div class=" from-group mb-3">
                    <label for="Password" class="form-label"
                      style="font-family:'Poppins', sans-serif; font-weight:300">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Enter Your Password">
                  </div>
    
    
                  <div class="mb-3 from-group">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1"
                      style="font-family:'Poppins', sans-serif; font-weight:300">Remembar me?</label>
                  </div>
    
                  <div class="from-group mb-3 " style="text-align:center ;">
                    <button type="submit" class="btn btn-primary"
                      style="width:80% ;padding-right: 20px;font-family:'Poppins', sans-serif; font-weight:300">Submit</button>
                  </div>
    
                  
                  <div class="link " style="text-align:center ; text-decoration: none;">
                    <a href="forgotpassword.html" class="link"
                      style=" text-decoration: none;font-family:'Poppins', sans-serif; font-weight:300">Forgot Password?</a>
                  </div>
    
                </from>
    
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4"></div>
    
</body>
</html>
