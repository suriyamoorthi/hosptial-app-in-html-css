    <main class="form mt-5 pt-3 mb-5 pb-3" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10 ">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">AppointmentForm</h5>
                            <hr>

                            <div class="row ">
                                <div class="col-sm-6 ">
                                    <div class="from-group mb-3 ">
                                        <label for="first name" class="form-label">First Name</label>
                                        <input type="first name" class="form-control" id="password"
                                            placeholder="Enter Your Email ">
                                        <!-- "font-family:'Poppins', sans-serif; font-weight:300" -->
                                    </div>
                                </div>
                                <div class="col-sm-6  ">
                                    <div class=" from-group mb-3">
                                        <label for="last name" class="form-label">Laste name</label>
                                        <input type="last name" class="form-control" id="Password"
                                            placeholder="Enter Your Laste name">
                                    </div>
                                </div>
                            </div>


                            <div class="row ">
                                <div class="col-sm-6  mb-3">
                                    <div class="from-group">
                                        <label for="first name" class="form-label">Email</label>
                                        <input type="first name" class="form-control" id="password"
                                            placeholder="Enter Your Email ">
                                    </div>
                                </div>
                                <div class="col-sm-6  mb-3">
                                    <div class="from-group">
                                        <label for="first name" class="form-label">Confrom Email</label>
                                        <input type="first name" class="form-control" id="password"
                                            placeholder="Enter Your Confrom Email ">
                                    </div>
                                </div>
                            </div>


                            <div class="gender">
                                <div class="row">
                                    <label for="first name" class="form-label">Gender</label>
                                    <div class="col-sm-6 ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">

                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Male
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6  mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="phone number">
                                        <div class="from-group mb-3">
                                            <label for="first name" class="form-label">Phone Number</label>
                                            <input type="first name" class="form-control" id="password"
                                                placeholder="Enter Your Phone Number ">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="Date">
                                        <div class="from-group mb-3">
                                            <label for="first name" class="form-label">Date</label>
                                            <input type="first name" class="form-control" id="password"
                                                placeholder="Enter Your Date ">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label"> File </label>
                                <input class="form-control" type="file" id="formFile">
                            </div>

                            <div class="address">
                                <label for="first name" class="form-label"> Address</label>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="Enter Your email">
                                    <label for="floatingInput"> Enter your address</label>
                                </div>
                            </div>


                            <div class="city">
                                <div class="row">
                                    <div class="col-sm-6 ">
                                        <div class="from-group mb-3">
                                            <label for="first name" class="form-label">City</label>
                                            <input type="first name" class="form-control" id="password"
                                                placeholder="Enter Your City ">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 ">
                                        <div class="from-group mb-3">
                                            <label for="first name" class="form-label">Pincode</label>
                                            <input type="first name" class="form-control" id="password"
                                                placeholder="Enter Your Pincode ">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr/>

                            <div class="footer">
                                <div class="mb-3 from-group1">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Please Conform</label>
                                </div>
                            </div>
                            <div class="from-group2 mb-3 ">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>

                </div>
<div class="col-sm-1"></div>
            </div>
