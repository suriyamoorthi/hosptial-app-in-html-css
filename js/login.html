<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link href="/assets/css/login.css" rel="stylesheet" />
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="/assets/js/bootstrap.min.js"></script>

</head>

<body>
  <nav id="navbar-example2" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/assets/image/logo.png " style="height:40px;" />
      </a>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="overview.html" style="padding-bottom: 10px; margin-right:40px ;">Overview</a>
          </li>
        </ul>
      </div>
  </nav>

  <div class="login">
    <div class="container" >

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 ">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" >LOGIN</h5>
              <from action="/" method="POST">
                <div class="from-group mb-3">
                  <label for="email" class="form-label"
                   >Email</label>
                  <input type="email" class="form-control" id="Email1" placeholder="Enter Your Email">
                </div>


                <div class=" from-group mb-3">
                  <label for="Password" class="form-label"
                   >Password</label>
                  <input type="password" class="form-control" id="Password" placeholder="Enter Your Password">
                </div>


                <div class="mb-3 from-group">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1"
                   >Remembar me?</label>
                </div>

                <div class="from-group mb-3 " >
                  <div class="group">
                  <button type="submit" class="btn btn-primary"
                    >Submit</button>
                    </div>
                </div>


                <div class="link " >
                  <a href="forgotpassword.html" class="link">Forgot Password?</a>
                </div>

              </from>

            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4"></div>

    </div>
  </div>


</body>

</html>
